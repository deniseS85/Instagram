<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.ico">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Instagram</title>
</head>
<body onload="render()">
    
    <header class="header">
        <a href="index.html"><div class="logoInstagram">Instagram</div></a>
        <button onclick="openInput()" id="searchButton" class="searchField">
            <img id="lupe" src="img/lupe.png">
            <div class="search-btn">Suchen</div>
        </button>
        <input id="newInput" class="inputSearch" type="text" autofocus placeholder="Suchen">

        <nav class="nav">
            <a href="index.html"><img src="img/home.png"></a>
            <a href="#"><img src="img/send.png"></a>
            <a href="#"><img src="img/add.png"></a>
            <a href="#"><img src="img/save.png"></a>
            <a href="#"><img src="img/heart.png"></a>
            <a href="#"><img src="img/profil.png" class="gradient profilNav"></a>
        </nav>
       
        <div class="wrapper"></div>
        <input type="checkbox" id="hamburger-input">
        <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu">
            <h3>Menu</h3>
            <a href="index.html"><img src="img/home.png"></a>
            <a href="#"><img src="img/send.png"></a>
            <a href="#"><img src="img/add.png"></a>
            <a href="#"><img src="img/heart.png"></a>
            <a href="#"><img src="img/profil.png" class="gradient profilNav"></a>
        </nav>
        </label>
    </div>
   

        <div class="overlay"></div>
    </header>

        <div class="contentContainer">
                <div id="content" class="content">
                    <div id="profilContent" class="profilContent"></div>
                    <div id="postContent"></div>
                </div>

        </div>






       
</body>
</html>
